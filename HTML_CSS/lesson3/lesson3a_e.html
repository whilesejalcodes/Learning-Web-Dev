<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3</title>
  </head>
  <body>
    <button class="uber">Request Now</button>
    <br /><br />
    <button class="Amazon">Add to Cart</button>
    <br /><br />
    <button class="github">Sign Up</button>
    <br /><br />
    <button class="bootstrap-get-started">Get Started</button>
    <button class="bootstrap-download">Download</button>
    <br /><br />
    <button class="linkedin-apply">Apply on Company Website</button>
    <button class="linkedin-save">Save</button>

    <style>
      .uber {
        color: white;
        background-color: black;
        width: 140px;
        height: 40px;
        border-color: black;
        border-style: solid;
        cursor: pointer;
      }

      .uber:hover {
        opacity: 0.8;
      }

      .Amazon {
        background-color: rgb(255, 216, 20);
        color: black;
        height: 40px;
        width: 200px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: background-color 1s;
      }

      .Amazon:hover {
        background-color: rgb(214, 189, 1);
      }

      .github {
        background-color: rgb(46, 164, 79);
        color: white;
        height: 40px;
        width: 100px;
        border-radius: 8px;
        border-color: rgb(46, 164, 79);
        border-style: solid;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }

      .github:hover {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      }

      .bootstrap-get-started {
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 120px;
        border-radius: 4px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-right: 6px;
        transition: background-color 0.15s;
      }

      .bootstrap-get-started:hover {
        background-color: rgb(106, 56, 180);
      }

      .bootstrap-download {
        background-color: white;
        color: rgb(108, 117, 125);
        height: 40px;
        width: 120px;
        border-radius: 4px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1.5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }

      .bootstrap-download:hover {
        background-color: rgb(108, 117, 125);
        color: white;
      }

      .linkedin-apply {
        font-weight: bold;
        background-color: rgb(10, 102, 194);
        border: none;
        height: 40px;
        width: 250px;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s;
      }

      .linkedin-apply:hover {
        background-color: rgb(15, 79, 144);
      }

      .linkedin-save {
        font-weight: bold;
        background-color: white;
        border-width: 1px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        height: 40px;
        width: 100px;
        border-radius: 20px;
        color: rgb(10, 102, 194);
        cursor: pointer;
        transition: border-width 0.15s, background-color 0.15s;
      }

      .linkedin-save:hover {
        border-width: 2px;
        background-color: rgb(226, 240, 254);
      }
    </style>
  </body>
</html>
