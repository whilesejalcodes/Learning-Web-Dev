<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 1 Challenge Exercise</title>
  </head>
  <body>
    <a href="https://www.amazon.in/" target="_blank" class="hyperlink"
      >Back to Amazon</a
    >
    <p class="make-bold">Nike Black Running Shoes</p>
    <p class="price">$39 - In Stock</p>
    <p class="delivery">Free Delivery Tomorrow</p>
    <button class="cart" cart>Add to Cart</button>
    <button class="buy">Buy Now</button>
    <style>
      .hyperlink {
        color: rgb(0, 113, 133);
      }

      .hyperlink:hover {
        color: red;
      }

      .make-bold {
        font-weight: bold;
        font-size: 30px;
      }

      .price {
        color: rgb(0, 118, 0);
        font-weight: bold;
        font-size: 20px;
      }

      .delivery {
        font-weight: 300;
      }

      .cart {
        background-color: rgb(255, 216, 20);
        margin-right: 10px;
        border-radius: 20px;
        height: 40px;
        width: 150px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.15s;
      }

      .cart:hover {
        background-color: rgb(194, 163, 5);
      }

      .cart:active {
        opacity: 0.5;
      }

      .buy {
        background-color: rgb(255, 164, 28);
        margin-right: 10px;
        border-radius: 20px;
        height: 40px;
        width: 150px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .buy:hover {
        background-color: orangered;
      }

      .buy:active {
        opacity: 0.5;
      }
    </style>
  </body>
</html>
